    <head>

    <body>    
        <div class="container">
            <h2>Chuck Norris Joke Generator</h2>
            <!-- INPUT AREA -->
            <form class="myForm">
                <div>

                    <label for="name">Name</label>
                    <input type="text" id="name">
                    <br><br>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName">    
                    <br><br>
                    <input id="ohsi" type="submit" value="submit" class="btn" >
                    <br><br>  
                     <!--
                        Sizes:
                        medium: 4rem
                        -->
                        <!-- <i class="large material-icons">child_care</i> -->
                        <br><br> 
                    <label id="titulo" for="number">Number of jokes</label>
                    <br>
                    <input type="number" id="number">
                </div>
                <div>
                    <br>
                    <a class="waves-effect waves-light btn get-jokes" id="boton" href="#">Get Joke</a>
                    <br>
    
                </div>
            </form>

            <!-- OUTPUT AREA -->
            <ul class="jokes"></ul>
        </div>
        <script src="api_art.js"></script>
